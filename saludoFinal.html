<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>saludoFinal</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="saludoFinal.css">
    <script src="https://kit.fontawesome.com/de89001eb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <video autoplay loop muted class="video-fondo">
        <source src="imagenes/fondo.mp4" type="video/mp4">
    </video>
    <div>
        <h1 class="text-center" data-aos="zoom-out" data-aos-delay="900">Gracias por llegar hasta acá, ahora nos conocemos un poco más!</h1>
        <h2 class="text-center mt-3" data-aos="zoom-out" data-aos-delay="800">Contacto</h2>
    </div>
    

    <div class="container mt-4">
        <div class="row">
          
            <div class="col-md-4">
                <div class="card text-center" data-aos="zoom-out" data-aos-delay="800">
                    <div class="card-body">
                        <img src="whatsapp.svg" alt="">
                        <p class="card-text">Escribime por WhatsApp.</p>
                        <a href="https://api.whatsapp.com/send?phone=549358155137355" class="btn btn-dark">Ir</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-center instagram" data-aos="zoom-out" data-aos-delay="700">
                    <div class="card-body">
                        <img src="instagram.svg" alt="">
                        <p class="card-text">Seguime en Instagram.</p>
                        <a href="https://www.instagram.com/nahuel_maj7/" class="btn btn-dark">Ir</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-center linkedin" data-aos="zoom-out" data-aos-delay="400">
                    <div class="card-body">
                        <img src="linkedin.svg" alt="">
                        <p class="card-text">Conocé mi LinkedIn.</p>
                        <a href="https://www.linkedin.com/in/nahuel-funes-89074621a/" class="btn btn-dark">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-3 text-center form"  data-aos="zoom-out" data-aos-delay="400">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form action="https://formspree.io/f/mwkdqnrq" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-light">Enviar Mensaje</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
